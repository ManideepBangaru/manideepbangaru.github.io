    <script>
        async function loadBlog() {
            const response = await fetch("blog.json");
            const posts = await response.json();
            document.getElementById("blog").innerHTML = posts.map(post => 
                `<h2>${post.title}</h2><p>${post.body}</p>`
            ).join("");
        }
        window.onload = loadBlog;
    </script>
