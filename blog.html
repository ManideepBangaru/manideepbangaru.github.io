<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Manideep Bangaru</title>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="index.html"><h2>Manideep Bangaru</h2></a>
        </div>
        
        <div class="social-links">
            <a href="https://github.com/ManideepBangaru" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/manideepbangaru/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <nav class="main-nav">
            <a href="index.html">About</a>
            <a href="blog.html" class="active">Blog</a>
            <a href="library.html">Library</a>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <main class="content">
        <div class="blog-container">
            <!-- Left Filter Pane -->
            <div class="filter-pane" id="filterPane">
                <div class="filter-toggle" id="filterToggle">
                    <i class="fas fa-chevron-up"></i>
                </div>
                <div class="filter-content">
                    <h3 class="filter-title">Apply Filters</h3>
                    
                    <!-- Sort Filter -->
                    <div class="filter-section">
                        <h4 class="sort-title">Sort by Date</h4>
                        <select id="dateSort" class="date-sort">
                            <option value="desc">Newest First</option>
                            <option value="asc">Oldest First</option>
                        </select>
                    </div>

                    <!-- Tags Filter -->
                    <div class="filter-section">
                        <h4>Tags</h4>
                        <div id="tagsFilter" class="checkbox-group">
                            <!-- Tags will be dynamically populated -->
                        </div>
                    </div>

                    <!-- Status Filter -->
                    <div class="filter-section">
                        <h4>Status</h4>
                        <div id="statusFilter" class="checkbox-group">
                            <label><input type="checkbox" value="published"> Published</label>
                            <label><input type="checkbox" value="draft"> Draft</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="blog-content">                
                <div class="search-container">
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Search blogs...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div id="searchSuggestions" class="search-suggestions"></div>
                </div>

                <div id="blogList" class="blog-grid">
                    <!-- Blog entries will be dynamically populated -->
                </div>
            </div>
        </div>
    </main>

    <canvas id="particles-bg"></canvas>

    <footer>
        <p>Â© 2025 Manideep Bangaru. All rights reserved.</p>
    </footer>
    
    <script src="js/theme.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/glitch.js"></script>
    <script src="js/blog.js"></script>
</body>
</html>
