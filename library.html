<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library - Manideep Bangaru</title>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="index.html"><h2>Manideep Bangaru</h2></a>
        </div>
        
        <div class="social-links">
            <a href="https://github.com/ManideepBangaru" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/manideepbangaru/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <nav class="main-nav">
            <a href="index.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="library.html" class="active">Library</a>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <main class="content">
        <div class="library-container">
            <div class="library-grid">
                <div class="fitness-card" id="fitnessCard">
                    <div class="fitness-card-background">
                        <div class="fitness-icons">
                            <i class="fas fa-dumbbell"></i>
                            <i class="fas fa-running"></i>
                            <i class="fas fa-heart-pulse"></i>
                            <i class="fas fa-fire"></i>
                        </div>
                    </div>
                    
                    <div class="fitness-card-content">
                        <div class="fitness-header">
                            <div class="fitness-icon-main">
                                <i class="fas fa-trophy"></i>
                            </div>
                            <h2>Fitness Journey</h2>
                            <p>My workout videos & progress</p>
                        </div>
                        
                        <div class="fitness-stats">
                            <div class="stat-item">
                                <div class="stat-number" id="streakCount">45</div>
                                <div class="stat-label">Day Streak</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="workoutCount">120</div>
                                <div class="stat-label">Videos</div>
                            </div>
                        </div>
                        
                        <div class="fitness-cta">
                            <span>Click to watch videos</span>
                            <i class="fas fa-play-circle"></i>
                        </div>
                    </div>
                    
                    <div class="fitness-pulse"></div>
                </div>
            </div>
        </div>
        
        <!-- Simplified Fitness Modal -->
        <div id="fitnessModal" class="fitness-modal">
            <div class="fitness-modal-content">
                <div class="fitness-modal-header">
                    <h2>Fitness Videos</h2>
                    <button class="close-modal" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="fitness-modal-body">
                    <div class="video-grid" id="videoGrid">
                        <!-- Videos will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <canvas id="particles-bg"></canvas>

    <footer>
        <p>Â© 2025 Manideep Bangaru. All rights reserved.</p>
    </footer>
    
    <script src="js/theme.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/glitch.js"></script>
    <script src="js/fitness.js"></script>
</body>
</html>
